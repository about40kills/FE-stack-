<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME TAGS</title>
</head><!--Iframes are used to embed an html document in the html current page-->
<body style="text-align: center;">
   <h1>Geek 4 Geeks</h1>
   <h2>Html iframe tag</h2>
   <P>Click the link the text</P>
   <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/20210910170539/gfg-221x300.png"
                height="200"
                width="400"
                style="border: 4px solid olivedrab"
                name="iframe_a">              
    </iframe> 
    <!--Setting a target link-->
    <p>
        <a href="https://ide.geeksforgeeks.org/tryit.php"
        target="iframe_a">Geek for geek
        </a>
    </p>
</body>
</html>
