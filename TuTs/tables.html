<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table arrangement</title>
    <link rel="icon" href="https://images.unsplash.com/photo-1544986342-f4f2e11b7c02?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Ym13fGVufDB8fDB8fHww"
            type="image/x-icon">
    <!--adding a header to tables-->
    <style>
        table, th, td {
            border: 2px solid black;
        }
        table{
            border-spacing: 5px;
        }
    </style>
</head>
<body>
   <table style="width: 50%;">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>Evans</td>
        <td>Owusu</td>
        <td>22</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Davis</td>
        <td>Opoku</td>
        <td>20</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Sandra</td>
        <td>Yaa</td>
        <td>20</td>
        <td>Female</td>
    </tr>
   </table> 
</body>
</html>
